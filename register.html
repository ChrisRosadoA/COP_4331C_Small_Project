	<div class="root">
		<div< class="container">
			<div class="login-container">
				<div class="login-form">    
					<h1 class="login-title">Register</h1>
					<form class="inputs" id="register">
						<p class="login-name">Name</p>
						<input class="login-input" type="name" id="firstName" name="login" class="txtbox" placeholder="First name" required/>

						<p class="login-name">Last Name</p>
						<input class="login-input" type="name" id="lastName" name="password" class="txtbox" placeholder="Last name" required/>

						<p class="login-name">Username</p>
						<input class="login-input" type="username" id="username" name="login" class="txtbox" placeholder="Username" required/>

						<p class="login-name">Password</p>
						<input class="login-input" type="password" id="loginPassword" name="password" class="txtbox" placeholder="Password" required/>

						<p class="login-name">Repeat Password</p>
						<input class="login-input" type="password" id="repeatPassword" name="password" class="txtbox" placeholder="Repeat Password" required/>

						<p class="login-name">Email</p>
						<input class="login-input" type="email" id="email" name="login" class="txtbox" placeholder="Email" required/>

						<p class="login-name">Phone Number</p>
						<input class="login-input" type="name" id="phoneNumber" name="password" class="txtbox" placeholder="Phone Number" required/>

						<p class="error" id="registerResult"></p>
						<!-- <input type="submit" name="login" value="Register" class="btn btn-register" onclick="register()" /> -->
						<button type="button" class="btn" onclick="register()">Register</button>
					</form>

					<hr role="presentation">
					<h2>Already have an account?</h2>
					<button class="btn btn-login" type="button" onclick="location.href='index.html'">Click here to login</button>
					<br />
