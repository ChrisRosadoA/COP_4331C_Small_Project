<!DOCTYPE html>
<html lang="en">
<head>
	<title>Contact Manager</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/styles.css" rel="stylesheet">	

    <script type="text/javascript" src="js/md5.js"></script>
	<script type="text/javascript" src="js/code.js"></script>

</head>
<body class="bg">
    <!-- Navigation And Logout-->
    <header>
        
        <h1>Contact Manager</h1>
                
    </header>


    <!-- Login Window -->
    <div class="login-window">
        <h1>Login</h1>

        <form>

            <div class="txt-field">
                <label>Username</label>
                <input placeholder="Username" id="loginName" type="username">
            </div>

            <div class="txt-field">
                <label>Password</label>
                <input placeholder="Password" id="loginPassword" type="password">  
            </div>

            <p class="result" id="loginResult"></p>

            <button type="button" class="login-button" onclick="doLogin()">Login</button>

            <div class="signup-field">
                Not signed up? <a href="register.html">Sign up</a>
            </div>

        </form>
    </div>

</body>
</html>
