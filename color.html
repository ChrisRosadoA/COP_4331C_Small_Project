				<div class="login-form">    
					<h1 class="login-title">Contacts</h1>

          <div class="search-add">
            <input class="login-input" type="text" id="search-bar" name="search" class="txtbox" placeholder="Search..." />
            <hr role="presentation">

            <button id="toggle-button" type="button" class="btn" onclick="toggleContact()">Add Contact</button>
            
            <form class="add-contact-form" id="toggle-slider-contact">
              
              <p class="login-name">Name</p>
              <input class="login-input" type="name" id="contactname" class="txtbox" placeholder="First name" required/>
              <p class="login-name">Last Name</p>
              <input class="login-input" type="name" id="contactlastname" class="txtbox" placeholder="Last name" required/>
              <p class="login-name">Email</p>
              <input class="login-input" type="email" id="contactemail" class="txtbox" placeholder="Email" required/>
              <p class="login-name">Phone Number</p>
              <input class="login-input" type="phone" id="contactphone" class="txtbox" placeholder="Phone Number" required/>
              <p class="login-name">Address</p>
              <input class="login-input" type="address" id="contactaddress" class="txtbox" placeholder="Address" required/>
              <br/>
              
              <!-- <input type="submit" name="addcontact" value="Enter" class="btn" onclick="addContact()" /> -->
              <button type="button" class="btn" onclick="addContact()">Enter Contact</button>

              <hr role="presentation">
            </form>
            <p class="login-name" id="addContactResult"></p>
          </div>
          <hr role="presentation">

          <div class="table">

                </tr>

              </p>

                <button class="btn btn-show" onclick="toggleDetails()">Show More</button><button class="btn btn-delete" onclick="deleteContact()">Delete</button>
              </div>
              
            </li>
          </ul>
