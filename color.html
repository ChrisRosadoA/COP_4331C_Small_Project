<!DOCTYPE html>
<html lang="en">
<head>
	<title>Contact Manager</title>
      <meta charset="UTF-8">
	<script type="text/javascript" src="js/md5.js"></script>
	<script type="text/javascript" src="js/code.js"></script>
    <script src="https://kit.fontawesome.com/040d09d5dd.js" crossorigin="anonymous"></script>

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="css/styles.css" rel="stylesheet">	

    <script type="text/javascript">
    document.addEventListener('DOMContentLoaded', function() 
    {
      readCookie();
      showTable();
    }, false);
    </script>
</head>
<body>
    <!-- Navigation And Logout-->
    <header>
        
        <h1>Contact Manager</h1>
                
        <a class="cta" href="#"><button onclick="doLogout()">Log Out</button></a>

    </header>

    <!-- Search Bar -->
    <div class="container">
        <input class="search-bar" type="search" placeholder="Search..." id="searchBar" onkeyup="searchContact()">
    </div>

    <!-- Response Messages -->
    <p class="contact-response" id="addContactResult"></p>
    
    <!-- Contact Listing -->
    <div class="container">

        <table class="contact-table">
            <thead id="contactHeader">
                <tr>
                    <th><a onclick="setSortType(0)">First Name</a></th>
                    <th><a onclick="setSortType(1)">Last Name</a></th>
                    <th><a onclick="setSortType(2)">Email</a></th>
                    <th><a onclick="setSortType(3)">Phone</a></th>
                    <th><a onclick="setSortType(4)">Address</a></th>
                    <th></th>
                </tr>
            </thead>
            <tbody id="contactList">
                <tr>

                </tr>
            </tbody>
        </table>
        
            
    </div>

    <div class="spacer">
        
    </div>

</body>
